<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Receiver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Receiver</h1>
        <div class="input-group">
            <label for="email-prefix">Email Prefix:</label>
            <input type="text" id="email-prefix" placeholder="e.g., admin" required>
        </div>
        <div class="input-group">
            <label for="domain-select">Select Domain:</label>
            <select id="domain-select">
                <option value="alexsonder.art">alexsonder.art</option>
                <option value="notepad.online">notepad.online</option>
                <option value="anotherdomain.com">anotherdomain.com</option>
                <option value="example.com">example.com</option>
                <option value="mydomain.net">mydomain.net</option>
                <!-- Thêm các domain khác ở đây nếu cần -->
            </select>
        </div>
        <div class="button-group">
            <button id="copy-email">Copy Email</button>
            <button id="check-email">Check Email</button>
        </div>
        <div id="email-output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
